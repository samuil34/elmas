<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ev Bulma Oyunu</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo-container {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.logo-text {
  margin-top: 20px;
  font-size: 26px;
  font-weight: bold;
  color: #d4af37;
}

.screen {
  display: none;
  width: 90%;
  max-width: 500px;
  margin-top: 30px;
  text-align: center;
}
.active { display: block; }

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.card {
  background: white;
  padding: 22px;
  border-radius: 20px;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

input {
  width: 90%;
  padding: 15px;
  font-size: 18px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 20px;
}
</style>
</head>

<body>

<div class="logo-container">
  <div class="logo-text">ELMAS</div>
</div>

<div class="screen active">
  <h2>Ne arƒ±yorsun?</h2>
  <div class="options">
    <div class="card" onclick="setType('Satƒ±lƒ±k')">üè† Satƒ±lƒ±k</div>
    <div class="card" onclick="setType('Kiralƒ±k')">üîë Kiralƒ±k</div>
  </div>
</div>

<div class="screen">
  <h2>B√ºt√ßen?</h2>
  <input id="budget" type="number">
  <button onclick="saveBudget()">Devam</button>
</div>

<div class="screen">
  <h2>≈ûehir</h2>
  <div class="options">
    <div class="card" onclick="setCity('ƒ∞stanbul')">ƒ∞stanbul</div>
    <div class="card" onclick="setCity('Ankara')">Ankara</div>
    <div class="card" onclick="setCity('ƒ∞zmir')">ƒ∞zmir</div>
  </div>
</div>

<div class="screen">
  <h2>Oda Sayƒ±sƒ±</h2>
  <div class="options">
    <div class="card" onclick="setRoom('1+1')">1+1</div>
    <div class="card" onclick="setRoom('2+1')">2+1</div>
    <div class="card" onclick="setRoom('3+1')">3+1</div>
  </div>
</div>

<div class="screen">
  <h2>ƒ∞leti≈üim</h2>
  <input id="name" placeholder="Ad Soyad">
  <input id="phone" placeholder="Telefon">
  <button onclick="submitForm()">G√∂nder</button>
</div>

<script>
let data = {};
let step = 0;
const screens = document.querySelectorAll(".screen");

function next() {
  screens[step].classList.remove("active");
  step++;
  screens[step].classList.add("active");
}

function setType(v) {
  data.type = v;
  next();
}

function saveBudget() {
  data.budget = document.getElementById("budget").value;
  next();
}

function setCity(v) {
  data.city = v;
  next();
}

function setRoom(v) {
  data.room = v;
  next();
}

function submitForm() {
  data.name = document.getElementById("name").value;
  data.phone = document.getElementById("phone").value;

  const url =
    "https://docs.google.com/forms/d/e/1FAIpQLSc8ZL1BaPodwanhWRj0sOsJFRFfTLQvlut-VM2TVCXkD8o7Gg/formResponse" +
    "?entry.1383727072=" + encodeURIComponent(data.type) +
    "&entry.1429357412=" + encodeURIComponent(data.budget) +
    "&entry.492503015=" + encodeURIComponent(data.city) +
    "&entry.751111491=" + encodeURIComponent(data.room) +
    "&entry.567089153=" + encodeURIComponent(data.name) +
    "&entry.37570419=" + encodeURIComponent(data.phone);

  window.location.href = url;
}
</script>

</body>
</html>
