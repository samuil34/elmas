<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ev Bulma</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.logo-wrap {
  margin-top: 20px;
  text-align: center;
}
.logo-box {
  position: relative;
  width: 156px;
  height: 180px;
  margin: auto;
}
.logo-box div {
  position: absolute;
  background: #d4af37;
}
.logo-top { top:94px; left:50%; width:60px; height:36px; transform:translateX(-50%); clip-path:polygon(0 0,100% 0,50% 100%);}
.logo-mid { top:147px; left:50%; width:48px; height:48px; transform:translateX(-50%) rotate(45deg);}
.logo-left { top:108px; left:18px; width:48px; height:48px; transform:rotate(45deg);}
.logo-right { top:108px; right:18px; width:48px; height:48px; transform:rotate(45deg);}

.logo-text {
  margin-top: 20px;
  font-size: 24px;
  font-weight: bold;
  color: #d4af37;
}

.screen {
  display: none;
  width: 90%;
  max-width: 500px;
  margin-top: 30px;
  text-align: center;
}

.screen.active { display:block; }

.options {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.card {
  background: white;
  padding: 22px;
  border-radius: 20px;
  font-size: 22px;
  cursor: pointer;
  box-shadow: 0 5px 10px rgba(0,0,0,0.1);
}

input {
  width: 90%;
  padding: 15px;
  font-size: 18px;
  border-radius: 14px;
  border: 1px solid #ccc;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border-radius: 20px;
  border: none;
  background: #4CAF50;
  color: white;
}
</style>
</head>

<body>

<div class="logo-wrap">
  <div class="logo-box">
    <div class="logo-top"></div>
    <div class="logo-mid"></div>
    <div class="logo-left"></div>
    <div class="logo-right"></div>
  </div>
  <div class="logo-text">ELMAS</div>
</div>

<div class="screen active">
  <h2>Ne istiyorsun?</h2>
  <div class="options">
    <div class="card" onclick="setType('Satƒ±lƒ±k')">üè† Satƒ±lƒ±k</div>
    <div class="card" onclick="setType('Kiralƒ±k')">üîë Kiralƒ±k</div>
  </div>
</div>

<div class="screen">
  <h2>B√ºt√ße</h2>
  <input id="money" type="number" placeholder="√ñrn: 500000">
  <button onclick="next()">Devam</button>
</div>

<div class="screen">
  <h2>≈ûehir</h2>
  <div class="options">
    <div class="card" onclick="setCity('ƒ∞stanbul')">ƒ∞stanbul</div>
    <div class="card" onclick="setCity('Ankara')">Ankara</div>
    <div class="card" onclick="setCity('ƒ∞zmir')">ƒ∞zmir</div>
  </div>
</div>

<div class="screen">
  <h2>Oda Sayƒ±sƒ±</h2>
  <div class="options">
    <div class="card" onclick="setRoom('1+1')">1+1</div>
    <div class="card" onclick="setRoom('2+1')">2+1</div>
    <div class="card" onclick="setRoom('3+1')">3+1</div>
  </div>
</div>

<div class="screen">
  <h2>ƒ∞leti≈üim</h2>
  <input id="name" placeholder="Ad Soyad">
  <input id="phone" placeholder="Telefon">
  <button onclick="sendForm()">G√∂nder</button>
</div>

<script>
let step = 0;
let data = {};
const screens = document.querySelectorAll(".screen");

function next() {
  screens[step].classList.remove("active");
  step++;
  screens[step].classList.add("active");
}

function setType(v){ data.type=v; next(); }
function setCity(v){ data.city=v; next(); }
function setRoom(v){ data.room=v; next(); }

function sendForm(){
  data.name = document.getElementById("name").value;
  data.phone = document.getElementById("phone").value;

  const url =
    "https://docs.google.com/forms/d/e/1FAIpQLSehNuzCi7WGMeQw_JXAK3sEPfnBEzgEIovx-C3EOYqUG1wQmw/formResponse" +
    "?entry.104994271=" + encodeURIComponent(data.type) +
    "&entry.1954403053=" + encodeURIComponent(document.getElementById('money').value) +
    "&entry.2112205297=" + encodeURIComponent(data.city) +
    "&entry.268235315=" + encodeURIComponent(data.room) +
    "&entry.985507002=" + encodeURIComponent(data.name) +
    "&entry.1004051599=" + encodeURIComponent(data.phone);

  window.location.href = url;
}
</script>

</body>
</html>
